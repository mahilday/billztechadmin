<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" name ="name" placeholder="Name" type="text" [(ngModel)]="register.name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" name ="email" placeholder="Email" type="email" [(ngModel)]="register.email">
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label class="form-control-label" for="input-role">Select role:</label>
                <select id="input-role" class="form-control form-control-alternative" name ="role" [(ngModel)]="register.role" >
                  <option value="admin">Admin</option>
                  <option value="nurse">Nurse</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class=" mb-3">
                <label class="form-control-label" for="input-state">State:</label>
                <select id ="input-state" class="form-control form-control-alternative" name ="state" (change) ="getLga()" [(ngModel)]="register.state" >
                  <option value="{{state}}" *ngFor ="let state of states">{{state}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label class="form-control-label" for="input-lga">LGA:</label>
                <select id="input-lga" class="form-control form-control-alternative" [disabled]="lgaLoading" name ="localgovt" [(ngModel)]="register.localgovt" >
                  <option>Select LGA</option>
                  <option value="{{local.name}}" *ngFor ="let local of localgovt">{{local.name}}</option>
                </select>
              </div>
              <small *ngIf ="lgaLoading">Please wait ...</small>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" name ="password" placeholder="Password" type="password" [(ngModel)]="register.password">
              </div>
            </div>
            <div class="text-center">
              <button type="button" (click)="submit()" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
