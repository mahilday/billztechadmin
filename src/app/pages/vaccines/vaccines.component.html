<div class="header bg-gradient-primary py-7 py-lg-8">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <!-- vaccine form starts -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-fat-add"></i></span>
                  </div>
                  <input class="form-control" name="name" placeholder="Vaccine Name" type="text" [(ngModel)]="vaccine.vaccname">
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-collection"></i></span>
                  </div>
                  <input class="form-control" name="firstdes" placeholder="Add description" [(ngModel)] = "vaccine.vaccdes.firstdes">
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group col input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-check-bold"></i></span>
                  </div>
                  <input class="form-control" name="givenhowanswer" placeholder="How is it given" [(ngModel)] = "vaccine.vaccdes.givenhowanswer">
                </div>
              </div>
              <h3 class="my-4">Add Dosages for each type of patient<i class ="ni ni-archive-2 mx-3"></i></h3>
              <form #dosages ="ngForm">
              <div class = "form-group mb-3">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" name="patient" placeholder="Patient Type" [(ngModel)] = "dosages.patient">
                  </div>
              </div>
              <div class ="form-group row"> 
                <div class="input-group col mr-4 input-group-alternative">
                    
                    <input type="text" placeholder="First Dose" class="form-control" name="firstdose" [(ngModel)] = "dosages.patientdosages.firstdose">
                  </div>
                  <div class="input-group col input-group-alternative">
                   
                    <input class="form-control" placeholder="Second Dose" name="seconddose" [(ngModel)] = "dosage.patientdosages.seconddose">
                     
                  </div>
              </div>
              <div class ="form-group row"> 
                <div class="input-group col mr-4 input-group-alternative">
                    <input type ="text" class="form-control" placeholder="Third Dose" name="thirddose" [(ngModel)] = "dosage.patientdosages.thirddose">
                     
                  </div>
                  <div class="input-group col input-group-alternative">
                    <input type="text" class="form-control" name="fourthdose" placeholder="Fourth Dose" [(ngModel)] = "dosage.patientdosages.fourthdose">
                  </div>
                 
              </div>
              <button class="btn btn-outline-info btndose rounded-top" (click) ="addDose($event, dosages)">Add Dose</button>
            </form>
            <h3 class="my-4">Add brands for vaccine<i class ="ni ni-archive-2 mx-3"></i></h3>
            <form #brands = "ngForm" >
            <div class = "form-group row mb-3">
              <div class="input-group col input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-asterisk"></i></span>
                  </div>
                  <input class="form-control" name="name" placeholder="Brand Name" [(ngModel)] = "brand.name">
                </div>
                <div class="input-group col ml-4 input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-tag"></i></span>
                  </div>
                  <input type="number" class="form-control" name="price" placeholder="Price" [(ngModel)] = "brand.price">
                </div>
            </div>
            <button class="btn btn-outline-info btndose rounded-top" (click) ="Brand($event, brands)">Add Brand</button>
          </form>
              <div class="text-center">
                <button type="button"  class="btn btn-primary px-4 mt-5" (click)="submitVacc()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
