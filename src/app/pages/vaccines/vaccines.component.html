<div class="header bg-gradient-primary py-7 py-lg-8">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <!-- vaccine form starts -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Sign in with credentials</small>
            </div>
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" name="name" placeholder="Vaccine name" type="text" [(ngModel)]="vaccine.vaccname">
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" name="firstdes" placeholder="Add description" [(ngModel)] = "vaccine.vaccdes.firstdes">
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="input-group col input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" name="firstdes" placeholder="Where is it given" [(ngModel)] = "vaccine.vaccdes.givenhowanswer">
                </div>
                <div class="input-group col input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="firstdes" placeholder="Add description" [(ngModel)] = "vaccine.vaccdes.firstdes">
                  </div>
              </div>
              <h3>Add Dosages for each type of patient<i class ="ni ni-archive-2 mx-3"></i></h3>
              <div class = "form-group row mb-3">
                <div class="input-group col input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="firstdes" placeholder="Add description" [(ngModel)] = "vaccine.vaccdes.firstdes">
                  </div>
                  <div class="input-group col input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="firstdes" placeholder="Add description" [(ngModel)] = "vaccine.vaccdes.firstdes">
                  </div>

              </div>
              <div class="text-center">
                <button type="button"  class="btn btn-primary px-4 mt-5">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
