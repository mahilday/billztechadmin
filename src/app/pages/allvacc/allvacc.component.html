<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow border-0 py-5">
                <div class="myself" style="min-height: 600px; padding: 5%">
                    <div class="text-center">
                    <div *ngIf ="_get.vaccloading" class="spinner-border spinner-border-lg" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <div class="my-3" style="cursor: pointer;"  *ngFor = "let vaccine of _get.allVacc" (click)="getvaccDets(vaccine._id)">
                        <h5 class="text-muted">{{vaccine._id}}</h5>
                        <h4>{{vaccine.name}}</h4>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
